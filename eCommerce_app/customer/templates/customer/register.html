<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../static/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="logo-picture-container">
        <img src="Logo-picture-container.png" alt="" />
      </div>
      <div class="sign-in-container">
        <h1 class="sign-in-title">Sign In</h1>
        <form class="sign-in-form">
          <div class="form-group">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" id="lname" class="form-input" required />
          </div>
          <div class="form-group">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" id="lname" class="form-input" required />
          </div>
          <div class="form-group">
            <label for="email-input" class="form-label">Email Address</label>
            <input type="email" id="email-input" class="form-input" required />
          </div>
          <div class="form-group">
            <label for="password-input" class="form-label">Password</label>
            <input
              type="password"
              id="password-input"
              class="form-input"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm-password-input" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password-input"
              class="form-input"
              required
            />
          </div>
          <button type="submit" class="sign-in-button">Create Account</button>
        </form>
      </div>
    </div>
  </body>
</html>
